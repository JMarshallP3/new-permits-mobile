<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Permits</title>
    <link rel="manifest" href="/static/manifest.webmanifest">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/apple-touch-icon-120x120.png">
    <style>
        /* Import premium fonts */
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&family=SF+Pro+Text:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1a202c;
            line-height: 1.6;
            font-size: 16px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }
        
        .header h1 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #64748b;
            font-weight: 400;
            letter-spacing: 0.01em;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .logo:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
        
        .login-form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            letter-spacing: 0.025em;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 400;
            background: white;
            color: #1f2937;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            letter-spacing: 0.025em;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #065f46;
            border-color: rgba(16, 185, 129, 0.2);
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #991b1b;
            border-color: rgba(239, 68, 68, 0.2);
        }
        
        .permits-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .county-group {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        }
        
        .county-group:last-child {
            border-bottom: none;
        }
        
        .county-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .county-name {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            letter-spacing: -0.01em;
        }
        
        .county-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .permit-item {
            background: rgba(248, 250, 252, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .permit-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .permit-item:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        }
        
        .permit-item.dismissed {
            border-left-color: #ef4444;
            opacity: 0.7;
        }
        
        .permit-item.dismissed::before {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .permit-operator {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.75rem;
            font-size: 1.125rem;
        }
        
        .permit-details {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .permit-actions {
            margin-top: 1rem;
        }
        
        .btn-small {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            margin-right: 0.75rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-small.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-small.danger:hover {
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .empty-state h3 {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .empty-state p {
            font-size: 1rem;
            color: #6b7280;
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .login-form, .status, .permits-container {
                padding: 1.5rem;
            }
            
            .county-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
        
        /* Smooth animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .permit-item {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .login-form, .status, .permits-container {
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .header {
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ“‹</div>
            <h1>New Permits</h1>
            <p>Texas Railroad Commission Monitor</p>
        </div>
        
        <div id="loginForm" class="login-form">
            <h2 style="margin-bottom: 20px; text-align: center;">Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" value="marshall">
            </div>
            <button class="btn" onclick="login()">Login / Register</button>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div id="permitsContainer" class="permits-container hidden">
            <h2 style="margin-bottom: 20px;">Your Permits</h2>
            <div id="permitsList"></div>
        </div>
    </div>

    <script>
        let userToken = null;
        let userName = null;
        
        async function login() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showStatus('Please enter a username', 'error');
                return;
            }
            
            const btn = document.querySelector('.btn');
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userToken = data.token;
                    userName = data.username;
                    
                    // Store token for the full app
                    localStorage.setItem('userToken', userToken);
                    localStorage.setItem('userName', userName);
                    
                    // Redirect to full app interface
                    window.location.href = '/app';
                } else {
                    showStatus('Login failed. Please try again.', 'error');
                }
            } catch (error) {
                showStatus('Connection error. Please check your internet.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Login / Register';
            }
        }
        
        async function loadPermits() {
            if (!userToken) return;
            
            try {
                const response = await fetch('/api/permits', {
                    headers: {
                        'X-Auth': userToken
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayPermits(data.by_county);
                } else {
                    showStatus('Failed to load permits', 'error');
                }
            } catch (error) {
                showStatus('Error loading permits', 'error');
            }
        }
        
        function displayPermits(byCounty) {
            const container = document.getElementById('permitsList');
            
            if (!byCounty || Object.keys(byCounty).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Permits Found</h3>
                        <p>No permits are currently available for your selected counties.</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            for (const [county, permits] of Object.entries(byCounty)) {
                html += `
                    <div class="county-group">
                        <div class="county-header">
                            <div class="county-name">${county}</div>
                            <div class="county-count">${permits.length} permits</div>
                        </div>
                `;
                
                permits.forEach(permit => {
                    const statusClass = permit.status === 'dismissed' ? 'dismissed' : '';
                    const actionBtn = permit.status === 'dismissed' 
                        ? `<button class="btn-small" onclick="restorePermit('${permit.key}')">Restore</button>`
                        : `<button class="btn-small danger" onclick="dismissPermit('${permit.key}')">Dismiss</button>`;
                    
                    html += `
                        <div class="permit-item ${statusClass}">
                            <div class="permit-operator">${permit.operator || 'Unknown Operator'}</div>
                            <div class="permit-details">
                                Lease: ${permit.lease || 'Unknown'} | Well: ${permit.well || 'Unknown'}
                            </div>
                            <div class="permit-actions">
                                ${actionBtn}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            container.innerHTML = html;
        }
        
        async function dismissPermit(permitKey) {
            if (!userToken) return;
            
            try {
                const response = await fetch('/api/dismiss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth': userToken
                    },
                    body: JSON.stringify({ key: permitKey })
                });
                
                if (response.ok) {
                    await loadPermits(); // Reload permits
                }
            } catch (error) {
                showStatus('Error dismissing permit', 'error');
            }
        }
        
        async function restorePermit(permitKey) {
            if (!userToken) return;
            
            try {
                const response = await fetch('/api/undismiss', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Auth': userToken
                    },
                    body: JSON.stringify({ key: permitKey })
                });
                
                if (response.ok) {
                    await loadPermits(); // Reload permits
                }
            } catch (error) {
                showStatus('Error restoring permit', 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.classList.remove('hidden');
            
            setTimeout(() => {
                status.classList.add('hidden');
            }, 3000);
        }
        
        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Handle Enter key in username field
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
